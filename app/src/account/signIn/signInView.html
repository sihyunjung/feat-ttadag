<div class="tit-txt-style">
	<h1>
		Welcome to<br/>123456!
	</h1>
</div>
<form name="yoobinForm" ng-controller="yoobinController">
	<fieldset class="input-group">
		<legend>로그인</legend>
		<div class="input-item">
			<label for="user_email">email</label>
			<input type="email" id="user_email" name="user_email" class="{{(!!yoobinForm.user_email.$error.required || !!yoobinForm.user_email.$error.email) ? 'fail' : 'success'}}" ng-model="email.text" placeholder="이메일" required/>
		</div>

		<div class="input-item">
			<label for="user_password">email</label>
			<input type="password" id="user_password" name="user_password" class="{{(!!yoobinForm.user_password.$error.required || !!yoobinForm.user_password.$error.password) ? 'fail' : 'success'}}" ng-model="password.text" placeholder="비밀번호" required/>
		</div>
	</fieldset>
</form>
<div class="change-state">
	<div class="text-btn-area">
		<button ng-click="resetPasswd()" class="md-button text-btn">비밀번호 재설정</button>
	</div>
	<div class="active-btn-area">
		<button ng-click="signIn()" class="md-button">로그인</button>
		<button ng-click="FBSignIn()" class="md-button fb-btn"><img src="assets/images/img_fb_logo.png"/>으로 로그인</button>
	</div>
	<div class="company-name"><img src="assets/images/img_ttadag_logo.png"></div>
</div>
